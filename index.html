<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
  div{
      background-image: url('img1.jpg');
  }
</style>

<body>
    <div class="container">
        
        <div class="row">
           
            <div class="col-3"></div>
            <div class="col-6">
                <input type="text" name="" id="cntry_name" class="form-control" placeholder="enter country name">
                <button class="btn btn-success" onclick="getData()" class="form-control">Fetch Data</button>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6" id="result"> </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
<script>
    function getData() {
        let country_name = cntry_name.value;
        fetch(`https://restcountries.com/v2/name/${country_name}?fullText=true`).then(res => res.json()).then(data => displayValues(data))
    }
    function displayValues(country_data) {
        let country_name = country_data[0].name
        let population = country_data[0].population
        let flag =  country_data[0].flag
        let currency =  country_data[0].currencies[0].name
        let currency_symbol = country_data[0].currencies[0].symbol
        let capital =  country_data[0].capital

        let html_data=`
        <div class="card" style="width: 18rem;">
            <img src="${flag}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">${country_name}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">${capital}</li>
                <li class="list-group-item">${population}</li>
                <li class="list-group-item">${currency}</li>
                <li class="list-group-item">${currency_symbol}</li>
            </ul>
            
            </div>
            </div>`
        document.querySelector("#result").innerHTML=html_data   
    }

</script>

</html>
